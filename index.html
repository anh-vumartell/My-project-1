<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="page-wrapper">
    <h1>Buttons Generator!</h1>
    <p>Design your own buttons</p>

    <div class="preview">
      <button id="preview_btn">TEXT BUTTON</button>
    </div>

    <div class="action">
      <button><a href="#">Export to CSS</a></button>
      <button><a href="#">Import to WordPress</a></button>
      <button><a href="#">Download as image</a></button>
    </div><!--action-->

    <div class="container">
      <div class="row page-row">
        <div class="col-md page-col">
          <h3 class="text-center">TEXT</h3>
          <div class="control-field">
            <label for="btn-text">Text</label>
            <input type="text" id="btn-text" name="btn-text">
          </div>

          <div class="control-field">
            <label for="font-family">Font</label>
            <select name="font-family" id="font-family">
              <option value="arial">Arial</option>
              <option value="open-sans">Open Sans</option>
              <option value="montserrat">Montserrat</option>
              <option value="lato">Lato</option>
              <option value="raleway">Raleway</option>
              <option value="roboto">Roboto</option>
              <option value="load-more">Load other Google font</option>
            </select>

          <div class="font-style">
            <button id="bold"><b>B</b></button>
            <button id="underline"><u>U</u></button>
            <button id="italics"><i>I</i></button>
          </div>
          </div>

          <div class="control-field"> <!--SLIDER-->
            <label for="font-size">Font size</label>
            <input type="range" min="12px" max="50px" value="24" class="slider" id="range" name="font-size"> <span>px</span>  
          </div>
      
        </div>

        <div class="col page-col container card-container">
          <h3 class="text-center">COLORS</h3>

          <div class="row card-row">
            <div class="col card-col">
              <div class="control-field">
                <label for="font-color">Text</label>
                 <input type="color" id="font-color" name="font-color" value="#555555">
              </div>
            </div>

            <div class="col card-col">
              <div class="control-field">
                <label for="border-color">Border</label>
                <input type="color" id="border-color" name="border-color" value="#555555">
              </div>
            </div>            
          </div> <!--end-of-card-row-->

          <div class="row card-row">
            <div class="col card-col">
              <div class="control-field">
                <label for="bg-color">Background</label>
                <input type="color" id="bg-color" name="bg-color" value="#ffffff">
              </div>
            </div>
          
            <div class="col card-col">
              <div class="control-field">
                <label for="hover-color">Hover</label>
                <input type="color" id="hover-color" name="hover-color" value="#555555">
              </div>
            </div>
          </div><!--end-of-card-row-->

        </div><!--end-of-card-container-->
        
      </div><!--end-of-first-row-->

      <div class="row page-row">
        <div class="col-md page-col">
          <h3 class="text-center">BORDER</h3>
          <div class="control-field"> <!--SLIDER-->
            <label for="border-radius">Radius</label>
            <input type="range" min="10" max="50" class="slider" id="range" name="radius">
            <span id="output"></span><span>px</span>
          </div>

          <div class="control-field"> <!--SLIDER-->
            <label for="border-size">Size</label>
            <input type="range"  min="10" max="50" class="slider" id="range" name="border-size">
            <span id="output"></span><span>px</span>
          </div>

          <div class="control-field">
            <label for="border-style">Style</label>
            <select name="font-family" id="font-family">
              <option value="dotted">Dotted</option>
              <option value="dashed">Dashed</option>
              <option value="solid">Solid</option>
              <option value="double">Double</option>
              <option value="groove">Groove</option>
              <option value="ridge">Ridge</option>
              <option value="inset">Inset</option>
              <option value="outset">Outset</option>
              <option value="none">None</option>
            </select>
          </div> <!--end-of-columns-->
        </div>

        <div class="col page-col container card-container">
          <h3 class="text-center">SHADOW</h3>
          <div class="row card-row">
            <div class="col card-col">
              <h4>Box shadow</h4>

              <div class="control-field">
                <label for="box-shadow-h-offset">h-offset</label>
                <input type="number" id="box-shadow-h-offset" name="box-shadow-h-offset">
                <span>px</span>
              </div>

              <div class="control-field">
                <label for="box-shadow-v-offset">v-offset</label>
                <input type="number" id="box-shadow-v-offset" name="box-shadow-v-offset">
                <span>px</span>
              </div>

              <div class="control-field">
                <label for="box-shadow-spread">Spread</label>
                <input type="number" id="box-shadow-spread" name="box-shadow-spread">
                <span>px</span>
              </div>

              <div class="control-field">
                <label for="box-shadow-color">Box shadow</label>
                <input type="color" id="box-shadow-color" name="box-shadow-color" value="#ffffff">
              </div>
            </div> <!--end-of-card-col-->
          </div> <!--end-of-card-row-->

          <div class="row card-row">
              <div class="col card-col">
                <h4>Text shadow</h4>

                <div class="control-field">
                  <label for="text-shadow-h-offset">h-offset</label>
                  <input type="number" id="text-shadow-h-offset" name="text-shadow-h-offset">
                  <span>px</span>
                </div>

                <div class="control-field">
                  <label for="text-shadow-v-offset">v-offset</label>
                  <input type="number" id="text-shadow-v-offset" name="text-shadow-v-offset">
                  <span>px</span>
                </div>

                <div class="control-field">
                  <label for="text-shadow-spread">Spread</label>
                  <input type="number" id="text-shadow-spread" name="text-shadow-spread">
                  <span>px</span>
                </div>

                <div class="control-field">
                  <label for="text-shadow-color">Text shadow</label>
                  <input type="color" id="text-shadow-color" name="text-shadow-color" value="#ffffff">
                </div>
              </div><!--end-of-card-col-->
          </div><!--end-of-card-row-->
        </div>

      </div><!--end-of-second-row-->

      
        
      

    </div><!--customization-->

    <footer>Version 1.0.0</footer>
  </div>
    <script src="js/main.js?ver=1.0.0"></script>
  </body>

</html>
